<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="logo">
    <img src="background-image.jpg" alt="Rainy Leaves" id="bg-img">
    <div class="logo-shade">
      <img src="odin-lined.png" alt="Odin Logo" id="odin-logo">
      <div id="logo-text">ODIN</div>
    </div>
    <div id="credit">
      Photo by <a href="https://unsplash.com/@haliewestphoto" class="credit">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA" class="credit">Unsplash</a>
    </div>
  </div>
  <div class="content">
    <p class="header">
      This is not a real online service! You know you need something 
      like this in your life to help you realize your deepest dreams. 
      Sign up <em>now</em> to get started.
    </p>
    <p class="plea">
      You <em>know</em> you want to.
    </p>
    <form action="" class="user-info">
      <div class="form-header">Let's do this!</div>
      <div class="row">
        <label for="first_name" class="first_name">FIRST NAME</label>
        <label for="last_name" class="last_name">LAST NAME</label>
      </div>
      <div class="row">
        <input type="text" name="first_name" id="first_name" class="first_name">
        <input type="text" name="last_name" id="last_name" class="last_name">
      </div>
      <div class="row">
        <label for="user_email" class="user_email">EMAIL</label>
        <label for="phone" class="phone">PHONE NUMBER</label>
      </div>
      <div class="row">
        <input type="email" name="user_email" id="user_email" class="user_email">
        <input type="tel" name="phone" id="phone" class="phone">
      </div>
      <div class="row">
        <label for="password" class="password">PASSWORD</label>
        <label for="password_confirm" class="password_confirm">CONFIRM PASSWORD</label>
      </div>
      <div class="row">
        <input type="password" name="password" id="password" class="password_confirm">
        <input type="password" name="password_confirm" id="password_confirm" class="password_confirm">
      </div>
    </form>
    <div class="registration">
      <button>Create Account</button>
      <div class="current-user">
        Already have an account? <a href="#" id="login">Log in</a>
      </div>
    </div>
  </div>
</body>
</html>
